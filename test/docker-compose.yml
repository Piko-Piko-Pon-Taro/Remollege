version: '3'
services:
    app:
        image: node:latest
        ports:
            - ${NODE_PORT}:80
        env_file: .env
        volumes:
            - ../src/:/src
            - ../package.json/:/src/package.json
        working_dir: /src
        tty: true
        command: bash -c 'npm install --save'
        expose:
            - ${NODE_PORT}
        depends_on:
            - db
    adminer:
        image: adminer:4.7
        restart: always
        ports:
            - ${ADMINER_PORT}:8080
        depends_on:
            - db
        expose:
            - ${ADMINER_PORT}
        env_file: .env
    db:
        image: mysql:latest
        restart: always
        ports:
            - 5432:5432
        env_file: .env
        volumes:
            - ../database/init:/docker-entrypoint-initdb.d
        expose:
            - 5432
