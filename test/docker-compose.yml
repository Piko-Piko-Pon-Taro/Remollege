version: '3'
services:
    client:
        image: node:latest
        ports:
            - ${CLIENT_PORT}:${CLIENT_PORT}
        env_file: .env
        volumes:
            - ../client/:/src/client
        working_dir: /src/client
        tty: true
        command: bash -c 'npm install && npm run dev'
        expose:
            - ${CLIENT_PORT}
        depends_on:
            - api
    api:
        image: node:latest
        ports:
            - ${API_PORT}:3000
        env_file: .env
        volumes:
            - ../api/:/src/api
        working_dir: /src/api
        tty: true
        command: bash -c 'npm install && npm run dev'
        expose:
            - ${API_PORT}
        depends_on:
            - db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - ${PMA_PORT}:80
        depends_on:
            - db
        expose:
            - ${PMA_PORT}
        env_file: .env
    db:
        image: mysql:5.7
        restart: always
        ports:
            - 3306:3306
        env_file: .env
        volumes:
            - ../database/my.cnf:/etc/mysql/conf.d/my.cnf
            - ../database/init:/docker-entrypoint-initdb.d
        expose:
            - 3306
