version: '3'
services:
    app:
        image: node:latest
        ports:
            - ${NODE_PORT}:80
        env_file: .env
        volumes:
            - ../backend/:/src/backend
            - ../frontend/:/src/frontend
            - ../package.json/:/src/package.json
        working_dir: /src
        tty: true
        #command: bash -c 'npm install --save'
        expose:
            - ${NODE_PORT}
        depends_on:
            - db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - ${PMA_PORT}:80
        depends_on:
            - db
        expose:
            - ${PMA_PORT}
        env_file: .env
    db:
        image: mysql:5.7
        restart: always
        ports:
            - 3306:3306
        env_file: .env
        volumes:
            - ../database/my.cnf:/etc/mysql/conf.d/my.cnf
            - ../database/init:/docker-entrypoint-initdb.d
        expose:
            - 3306
