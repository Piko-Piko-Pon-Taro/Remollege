version: '3'
services:
    frontend:
        image: node:latest
        ports:
            - ${FRONTEND_PORT}:${FRONTEND_PORT}
        env_file: .env
        volumes:
            - ../frontend/:/src/frontend
        working_dir: /src/frontend
        tty: true
        command: bash -c 'npm install -- save && npm run dev'
        expose:
            - ${FRONTEND_PORT}
        depends_on:
            - backend
    backend:
        image: node:latest
        ports:
            - ${BACKEND_PORT}:3000
        env_file: .env
        volumes:
            - ../backend/:/src/backend
        working_dir: /src/backend
        tty: true
        command: bash -c 'npm install -- save && npm run start'
        expose:
            - ${BACKEND_PORT}
        depends_on:
            - db
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - ${PMA_PORT}:80
        depends_on:
            - db
        expose:
            - ${PMA_PORT}
        env_file: .env
    db:
        image: mysql:5.7
        restart: always
        ports:
            - 3306:3306
        env_file: .env
        volumes:
            - ../database/my.cnf:/etc/mysql/conf.d/my.cnf
            - ../database/init:/docker-entrypoint-initdb.d
        expose:
            - 3306
