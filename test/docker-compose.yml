version: "3"
services:
  client:
    image: node:12
    ports:
      - ${CLIENT_PORT}:${CLIENT_PORT}
    env_file: .env
    volumes:
      - ../client/:/src/client:cached
      - /src/client/node_modules/
    working_dir: /src/client
    tty: true
    command: bash -c 'npm install && npm run dev'
    expose:
      - ${CLIENT_PORT}
    depends_on:
      - db
      - api
  api:
    image: node:12
    ports:
      - ${API_PORT}:${API_PORT}
    env_file: .env
    volumes:
      - ../api/:/src/api:cached
      - /src/api/node_modules/
    working_dir: /src/api
    tty: true
    command: npm run setup
    expose:
      - ${API_PORT}
    depends_on:
      - db
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - ${PMA_PORT}:80
    env_file: .env
    expose:
      - ${PMA_PORT}
    depends_on:
      - db
  db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    env_file: .env
    volumes:
      - ../database/my.cnf:/etc/mysql/conf.d/my.cnf:cached
    expose:
      - 3306
  swagger-editor:
    image: swaggerapi/swagger-editor
    ports:
      - ${SWAGGER_EDITOR_PORT}:8080
    depends_on:
      - api
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - ${SWAGGER_UI_PORT}:8080
    volumes:
      - ../api/swagger.yaml:/swagger.yaml
    environment:
      SWAGGER_JSON: /swagger.yaml
    depends_on:
      - api
